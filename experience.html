        <script src="handlebars.min.js"></script>

        <script id="languagesTemp" type="text/x-handlebars-template">
            {{#each languages}}
                <div class="col-12 col-md-6 col-lg-3 mb-10">
                    <article class="card">
                        <figure>
                            <img src="{{this.img}}" class="card-img-top" alt="{{this.alt}}"/>
                        </figure>
                        <div class="card-body">
                            <h3 class="card-title">{{this.name}}</h3>
                            <p class="card-text">{{this.level}}</p>
                            <p class="card-text"><small class="text-muted">{{this.update}}</small></p>
                        </div>
                    </article>
                </div>
            {{/each}}
        </script>
